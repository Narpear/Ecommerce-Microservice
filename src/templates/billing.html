<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitBasket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .total {
            color: #FF5722;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Your Purchased Items</h1>
    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item, details in items.items() %}
                <tr>
                    <td>{{ item }}</td>
                    <td>{{ details['quantity'] }}</td>
                    <td>Rs.{{ details['price'] }}.00</td>
                    <td>Rs.{{ details['subtotal'] }}.00</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <h2 class="total">Total: Rs.{{ total }}.00</h2>
</body>
</html>
